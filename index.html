<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppKanba-Trello</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="AppKanban">
    
    <!--Encabezado de Pagina-->
    <header class="Encabezado-App">
        <section class="CuadroTitulo">
            <h1 class="tituloPagina">Control Tareas KANBAN</h1>
            <div class="form-group form-button">
                <input type="button" id="verForm" class="form-submit" value="Cargar Tarea" onclick="mostrar();"/>
            </div>
        </section>
    </header>
    <!--Final Encabezado de Pagina-->

    <!--Cuerpo de la APP-->
    <main class="container">
        <div class="columnas">
            <!--Columna Por Hacer-->
            <section class="CuadroTareas" id="todoTasks">
                <h2>Tarea por Hacer</h2>
                <div></div>
            </section>
            <!--Fin Columna Por Hacer-->

            <!--Columna En progreso-->
            <section class="CuadroTareas" id="progressTasks">
                <h2>Tarea en Proceso</h2>
                <div></div>
            </section>
            <!--Fin Columna En progreso-->

            <!--Columna Finalizado-->
            <section class="CuadroTareas" id="doneTasks">
                <h2>Tarea Finalizada</h2>
                <div></div>
            </section>
            <!--Fin Columna En progreso-->
          
        </div>

        <div class="seccionForm" id="seccionForm" style="display: none;">
            <div class="signup-form">
                <h2 class="form-title">Agregar Tarea</h2>
                <form method="POST" class="register-form" id="register-form">
                    <div class="form-group">
                        <label for="titulo"><i class="material-icons-name"></i></label>
                        <input type="text" name="titulo" id="titulo" placeholder="Titulo de la Tarea"/>
                    </div>

                    <div class="form-group">
                        <label for="Descripcion"><i class="material-icons-name"></i></label>
                        <input type="text" name="Descripcion" id="Descripcion" placeholder="Descripcion de la Tarea"/>
                    </div>
                    <div class="form-group">
                        <label for="Responsable"><i class="material-icons-name"></i></label>
                        <input type="name" name="Responsable" id="Responsable" placeholder="Responsable de la Tarea"/>
                    </div>

                    <div class="form-group">
                        <label for="FechaEn"><i class="material-icons-name"></i>Fecha de Entrega</label>
                        <input type="date" name="FechaEn" id="FechaEn" />
                    </div>

                    <div class="form-group form-button">
                        <input type="submit" name="signup" id="signup" class="form-submit" value="Registrar Tarea"/>
                    </div>

                    <a href="javascript:void(0);" onclick="ocultar();"><h4>Ocultar</h4></a>
                </form>
                <div class="form-image">
                    <figure><img src="/img/signup-image.jpg" alt="sing up image"></figure>
                </div>
            </div>
            
        </div>
    </main>
    <!-- Recursos externos -->
    <script src="js/libraries/axios.js"></script>

    <!-- Recursos internos -->
    <script src="index.js"></script>
    <script src="js/api/requests.js"></script>
</body>
</html>
