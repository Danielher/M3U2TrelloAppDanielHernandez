<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppKanba-Trello</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="AppKanban">
    
    <!--Encabezado de Pagina-->
    <header class="Encabezado-App">
        <section class="CuadroTitulo">
            <h1 class="tituloPagina">Proyectos KANBAN</h1>
            <div>
                <button class="verForm">Cargar tarea</button>
            </div>
        </section>
    </header>
    <!--Final Encabezado de Pagina-->

    <!--Cuero de la APP-->
    <main class="container">
        <div class="columnas">
            <!--Columna Por Hacer-->
            <section class="CuadroTareas">
                <h2>Tarea por Hacer</h2>
                <div></div>
            </section>
            <!--Fin Columna Por Hacer-->

            <!--Columna En progreso-->
            <section class="CuadroTareas">
                <h2>Tarea en Proceso</h2>
                <div></div>
            </section>
            <!--Fin Columna En progreso-->

            <!--Columna Finalizado-->
            <section class="CuadroTareas">
                <h2>Tarea Finalizada</h2>
                <div></div>
            </section>
            <!--Fin Columna En progreso-->
          
        </div>

        <section class="seccionForm">
            <div class="signup-form">
                <h2 class="form-title">Agregar Tarea</h2>
                <form method="POST" class="register-form" id="register-form">
                    <div class="form-group">
                        <label for="titulo"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="titulo" id="titulo" placeholder="Titulo de la Tarea"/>
                    </div>
                    <!--<div class="form-group">
                        <label for="email"><i class="zmdi zmdi-email"></i></label>
                        <input type="email" name="email" id="email" placeholder="Your Email"/>
                    
                    <div class="form-group">
                        <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="pass" id="pass" placeholder="Password"/>
                    </div>
                    <div class="form-group">
                        <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                        <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                    </div> </div>-->
                    <div class="form-group">
                        <label for="Descripcion"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="Descripcion" id="Descripcion" placeholder="Descripcion de la Tarea"/>
                    </div>
                    <div class="form-group">
                        <label for="Responsable"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="name" name="Responsable" id="Responsable" placeholder="Responsable de la Tarea"/>
                    </div>

                    <div class="form-group">
                        <label for="FechaEn"><i class="zmdi zmdi-account material-icons-name"></i>Fecha de Entrega</label>
                        <input type="date" name="FechaEn" id="FechaEn" />
                    </div>

                    <div class="form-group form-button">
                        <input type="submit" name="signup" id="signup" class="form-submit" value="Registrar Tarea"/>
                    </div>
                </form>
            </div>
            <div class="form-image">
                <figure><img src="/img/signup-image.jpg" alt="sing up image"></figure>
                
            </div>
        </section>
    </main>
</body>
</html>
